    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              game: {
                dark: '#2F353B',  /* Chumbo/Cinza Escuro */
                light: '#F5F4EF', /* Creme/Off-White */
                white: '#FFFFFF',
                dim: '#E2E1DC',   /* Borda sutil */
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F5F4EF; /* game-light */
        color: #2F353B; /* game-dark */
        overscroll-behavior-y: none; /* Previne o bounce effect no mobile */
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #F5F4EF; 
      }
      ::-webkit-scrollbar-thumb {
        background: #D1D5DB; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #9CA3AF; 
      }
    </style>
